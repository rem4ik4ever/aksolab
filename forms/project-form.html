---
layout: default
---

<div class="section">
  <div class="columns is-centered">
    <div class="column is-half">
      <div class="container block">
        Tell us about yourself and what project idea you have. We will review
        and reach out to you as soon as we can!
      </div>
      <div class="container block">
        <form name="project" action="/forms/request-submitted.html" netlify>
          <div class="block">
            <div class="field">
              <label for="client-name" class="label">Your name*</label>
              <div class="control">
                <input type="text" class="input" name="client-name" required />
              </div>
            </div>
            <div class="field">
              <label for="client-email" class="label">Contact email*</label>
              <div class="control">
                <input
                  type="email"
                  class="input"
                  name="client-email"
                  required
                />
              </div>
            </div>
            <div class="field">
              <label for="client-phone" class="label">Contact phone</label>
              <div class="control">
                <input
                  type="tel"
                  class="input"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  name="client-phone"
                />
              </div>
              <p class="help">Format 123-456-7890</p>
            </div>
            <div class="field">
              <label for="client-description" class="label"
                >Tell about your project*</label
              >
              <div class="control">
                <textarea
                  name="description"
                  class="textarea"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <div class="level">
            <div class="level-right">
              <button class="button is-info is-rounded is-medium">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
